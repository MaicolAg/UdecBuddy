{%load static%}

<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UdecBuddy</title>
    <link rel="stylesheet" type="text/css" href="{%static 'css/registro.css' %}">
</head>
<body>
    <form class="register-container" method="post" action="../registro/">
        {% csrf_token %}
        <img src="{%static 'img/logo-udec.png' %}" alt="Logo" class="logo">
        <div class="register-label"><b>Registro</b></div>
        <!-- Aquí es donde se mostrará el mensaje de error -->
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <label for="name"><b>Nombre(s):</b></label>
        <input type="text" placeholder="Nombre(s)" name="nombre" required>
        <label for="surname"><b>Apellidos:</b></label>
        <input type="text" placeholder="Apellidos" name="apellido" required>
        <label for="email"><b>Correo institucional:</b></label>
        <input type="text" placeholder="usuario@ucundinamarca.edu.co" name="email" required>
        <label for="psw"><b>Contraseña:</b></label>
        <input type="password"  name="password" required>
        <label for="user"><b>Usuario:</b></label>
        <div>
            <select name="usuario" required>
                <option value="Estudiante">Estudiante</option>
            </select>
        </div>
        <label for="name"><b>Semestre:</b></label>
        <input type="text" placeholder="Primero" name="semestre" required>
        <button type="submit" name="registrar" >Registrar</button>
        <p class="centered-text">¿Ya tienes una cuenta? <a href="{%url 'login' %}">Login</a></p>
    </form>
</body>
</html>
